<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="hbdlk, личная страница, проекты, контакты">

    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <style>
        body {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            transition: background-color 0.3s ease, color 0.3s ease;
            -ms-user-select: none; 
            -moz-user-select: none; 
            -webkit-user-select: none; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000;
                color: #fff;
            }
            header {
                background-color: #333;
            }
            section {
                background-color: #111;
            }
        }
        @media (prefers-color-scheme: light) {
            body {
                background-color: #fff;
                color: #000;
            }
            header {
                background-color: #f0f0f0;
            }
            section {
                background-color: #f0f0f0;
            }
        }
        header {
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            display: inline-block;
        }
        .button {
            padding: 20px;
            margin: 0px 0px 20px 0px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .button:active {
            background: #363636;
        }
        .btn {
            padding: 20px;
            margin: 0px 20px 20px 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        button {
            padding: 20px;
            border: none;
            color: #fff;
            background-color: #111;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-bottom: 20px;
        }
        button:active {
            background: #363636;
        }
        section {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .profile-pic {
            display: block;
            margin: 0 auto 20px;
            border-radius: 10%;
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .profile-pic:active {
            transform: scale(1.1);
            
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background: #000;
        }
        a {
            color: #777b7e;
            text-decoration: none;
            transition: color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        a:active {
            color: #000000;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }

        #preloader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #777b7e;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <header>
        <h1>hbdlk</h1>

    <menu> </menu>
    <section id="home">
        <h2>Главная</h2>

    </section>
    
    <section onclick="document.location='https://hbdlk.ru/shop'" class='button'>
        <h2>Магазин</h2>
    </section>
    <section id="projects">
        <h2>...</h2>
        <ul>
            <li><a href="https://t.me/hbdlk_ru" target="_blank">ТГ Канал</a></li>
            <li><a href="https://youtube.com/@hbdlk" target="_blank">Ютуб Канал</a></li>
        </ul>
    </section>
    <section id="contact">
        <h2>Контакты</h2>
        <p>Свяжитесь со мной с помощью:</p>
        <a href="https://t.me/hbdlk" style="color: #777b7e;">Tелеграм</a></p>
        <a href="https://vk.com/@hbdlk" style="color: #777b7e;">ВКонтакте</a></p>
         <a href="mailto:h@bdlk.ru" style="color: #777b7e;">Почта</a></p>
    </section>
    <section id="about">
        <h2>hbdlk</h2>
        <p class="footer">&copy; 2024</p>
    </section>
    
    <script>
        // JavaScript для плавного скроллинга
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        // Скрытие preloader после загрузки страницы
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            preloader.style.opacity = '0';
            setTimeout(function() {
                preloader.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
