<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Clicker">
    <meta property="og:site_name" content="Clicker">
    <meta property="og:url" content="https://hbdlk.ru/clicker">
    <meta property="og:description" content="Кликер">
    <meta property="og:image" content="favicon.png">
    <meta property="og:image:width" content="16"/>
    <meta property="og:image:height" content="16"/>
    <title>hbdlk - Игры</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Кликер</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            margin: 0;
            -ms-user-select: none; 
            -moz-user-select: none; 
            -webkit-user-select: none; 
            user-select: none;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .click-button {
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 50px;
            width: 250px;
            height: 250px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            position: relative; /* Добавлено для анимации */
            overflow: hidden; /* Добавлено для анимации */
        }
        .click-button:active {
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        section {
            display: fixed;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            margin-bottom: 10px;
            border-radius: 15px;
        }
        .score {
            font-size: 1.5em;
            margin: 5px;
        }
        .upgrade-button {
            font-size: 20px;
            position: fixed;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            bottom: 10px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            cursor: pointer;
            left: 10px;
            right: 10px;
            height: 65px;
            border-radius: 15px;
            transition: background-color 0.3s, transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .upgrade-button:disabled {
            background-color: #23272a;
            color: #ffffff;
            cursor: not-allowed;
        }
        .upgrade-button:active:not(:disabled) {
            background-color: #99aab5;
            color: #000000;
            transform: scale(0.95);
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>HBD Coins</h1>
    <section>
        <div class="score"><span id="score">0</span></div>
    </section>
    <button class="click-button" id="clickButton">Press me!</button>
    <button class="upgrade-button" id="upgradeButton">Buy auto-clicker for 10</button>
    <script>
        let score = 0;
        let autoClickerCost = 10;
        let autoClickerCount = 0;
        let autoClickerInterval = null;

        const clickButton = document.getElementById('clickButton');
        const scoreDisplay = document.getElementById('score');
        const upgradeButton = document.getElementById('upgradeButton');
        const closeButton = document.getElementById('closeButton');

        function loadGame() {
            const savedScore = localStorage.getItem('score');
            const savedAutoClickerCount = localStorage.getItem('autoClickerCount');
            const savedAutoClickerCost = localStorage.getItem('autoClickerCost');
            const savedAutoClickerInterval = localStorage.getItem('autoClickerInterval');

            if (savedScore !== null) score = parseInt(savedScore, 10);
            if (savedAutoClickerCount !== null) autoClickerCount = parseInt(savedAutoClickerCount, 10);
            if (savedAutoClickerCost !== null) autoClickerCost = parseInt(savedAutoClickerCost, 10);

            updateScore();
            updateUpgradeButton();

            if (savedAutoClickerInterval !== null) {
                autoClickerInterval = setInterval(() => {
                    score += autoClickerCount;
                    updateScore();
                    updateUpgradeButton();
                    saveGame();
                }, 1000);
            }
        }

        function saveGame() {
            localStorage.setItem('score', score);
            localStorage.setItem('autoClickerCount', autoClickerCount);
            localStorage.setItem('autoClickerCost', autoClickerCost);
            localStorage.setItem('autoClickerInterval', autoClickerInterval !== null);
        }

        clickButton.addEventListener('touchstart', (event) => {
            score++;
            createRipple(event);
            updateScore();
            updateUpgradeButton();
            saveGame();
        });

        upgradeButton.addEventListener('click', () => {
            if (score >= autoClickerCost) {
                score -= autoClickerCost;
                autoClickerCount++;
                autoClickerCost = Math.floor(autoClickerCost * 1.5);
                updateScore();
                updateUpgradeButton();
                saveGame();
                startAutoClicker();
            }
        });

        function updateScore() {
            scoreDisplay.innerText = score;
        }

        function updateUpgradeButton() {
            upgradeButton.innerText = `Buy auto-clicker (${autoClickerCost} points)`;
            upgradeButton.disabled = score < autoClickerCost;
        }

        // Отключение масштабирования жестом pinch
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });

        // Дополнительно, для сенсорных устройств, отключение масштабирования через viewport meta tag
        document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');


        function startAutoClicker() {
            if (autoClickerInterval === null) {
                autoClickerInterval = setInterval(() => {
                    score += autoClickerCount;
                    updateScore();
                    updateUpgradeButton();
                    saveGame();
                }, 1000);
            }
        }

        function createRipple(event) {
            const circle = document.createElement('span');
            const diameter = Math.max(clickButton.clientWidth, clickButton.clientHeight);
            const radius = diameter / 2;
            const rect = clickButton.getBoundingClientRect();

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.touches[0].clientX - rect.left - radius}px`;
            circle.style.top = `${event.touches[0].clientY - rect.top - radius}px`;
            circle.classList.add('ripple');

            clickButton.appendChild(circle);

            setTimeout(() => {
                circle.remove();
            }, 600); // Продолжительность анимации
        }

        const tg = window.Telegram.WebApp;

        tg.expand(); // Разворачивает веб-приложение на весь экран

        // Автоматическое раскрытие приложения при открытии
        document.addEventListener('DOMContentLoaded', () => {
            tg.expand();
        });

        loadGame();
    </script>
</body>
</html>
