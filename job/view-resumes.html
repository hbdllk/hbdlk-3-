<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resumes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4285f4;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4285f4;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4285f4;
            font-weight: bold;
        }
        .resume {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .resume h2 {
            margin: 0;
            color: #333;
        }
        .resume p {
            margin: 5px 0;
            color: #666;
        }
    </style>
    <script>
        async function loadResumes() {
            const response = await fetch('/resumes');
            const resumes = await response.json();
            const resumesContainer = document.getElementById('resumes-container');
            resumesContainer.innerHTML = resumes.map(resume => 
                <div class="resume">
                    <h2>${resume.name}</h2>
                    <p><strong>Email:</strong> ${resume.email}</p>
                    <p>${resume.resume}</p>
                </div>
            ).join('');
        }
        window.onload = loadResumes;
    </script>
</head>
<body>

<header>
    Job Board
</header>

<div class="nav">
    <a href="https://hbdlk.ru/job/home">Home</a>
    <a href="https://hbdlk.ru/job/view-jobs">View Jobs</a>
    <a href="https://hbdlk.ru/job/view-resumes">View Resumes</a>
</div>

<div class="container">
    <h1>Resume Listings</h1>
    <div id="resumes-container">
        <!-- Resumes will be loaded here by JavaScript -->
    </div>
</div>

</body>
</html>
