<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resumes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4285f4;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4285f4;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4285f4;
            font-weight: bold;
        }
        .resume {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .resume h2 {
            margin: 0;
            color: #333;
        }
        .resume p {
            margin: 5px 0;
            color: #666;
        }
    </style>
    <script>
    const apiBaseUrl = 'https://hoabadik.pythonanywhere.com';  // Укажите URL вашего приложения на PythonAnywhere

    async function postJob(event) {
        event.preventDefault();
        const jobTitle = document.getElementById('job-title').value;
        const companyName = document.getElementById('company-name').value;
        const location = document.getElementById('location').value;
        const description = document.getElementById('description').value;

        const response = await fetch(${apiBaseUrl}/post-job, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                jobTitle,
                companyName,
                location,
                description
            })
        });
        const result = await response.json();
        alert(result.message);
    }

    async function submitResume(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const resume = document.getElementById('resume').value;

        const response = await fetch(${apiBaseUrl}/submit-resume, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name,
                email,
                resume
            })
        });
        const result = await response.json();
        alert(result.message);
    }
</script>
</head>
<body>

<header>
    Job Board
</header>

<div class="nav">
    <a href="https://hbdlk.ru/job/home">Home</a>
    <a href="https://hbdlk.ru/job/view-jobs">View Jobs</a>
    <a href="https://hbdlk.ru/job/view-resumes">View Resumes</a>
</div>

<div class="container">
    <h1>Resume Listings</h1>
    <div id="resumes-container">
        <!-- Resumes will be loaded here by JavaScript -->
    </div>
</div>

</body>
</html>
