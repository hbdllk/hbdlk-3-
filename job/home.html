<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4285f4;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4285f4;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4285f4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #357ae8;
        }

        .nav {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4285f4;
            font-weight: bold;
        }
    </style>
    <script>
    const apiBaseUrl = 'https://hoabadik.pythonanywhere.com';  // Укажите URL вашего приложения на PythonAnywhere

    async function postJob(event) {
        event.preventDefault();
        const jobTitle = document.getElementById('job-title').value;
        const companyName = document.getElementById('company-name').value;
        const location = document.getElementById('location').value;
        const description = document.getElementById('description').value;

        const response = await fetch(${apiBaseUrl}/post-job, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                jobTitle,
                companyName,
                location,
                description
            })
        });
        const result = await response.json();
        alert(result.message);
    }

    async function submitResume(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const resume = document.getElementById('resume').value;

        const response = await fetch(${apiBaseUrl}/submit-resume, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name,
                email,
                resume
            })
        });
        const result = await response.json();
        alert(result.message);
    }
</script>
</head>

<body>

    <header>
        Job Board
    </header>

    <div class="nav">
        <a href="https://hbdlk.ru/job/home">Home</a>
        <a href="https://hbdlk.ru/job/view-jobs">View Jobs</a>
        <a href="https://hbdlk.ru/job/view-resumes">View Resumes</a>
    </div>

    <div class="container">
        <h1>Post a Job</h1>
        <form onsubmit="postJob(event)">
            <label for="job-title">Job Title</label>
            <input type="text" id="job-title" name="job-title" required>

            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" name="company-name" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="description">Job Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            <button type="submit">Post Job</button>
        </form>
    </div>

    <div class="container">
        <h1>Submit Your Resume</h1>
        <form onsubmit="submitResume(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="resume">Resume</label>
            <textarea id="resume" name="resume" rows="4" required></textarea>

            <button type="submit">Submit Resume</button>
        </form>
    </div>

</body>

</html>
