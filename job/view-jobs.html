<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4285f4;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4285f4;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4285f4;
            font-weight: bold;
        }
        .job {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .job h2 {
            margin: 0;
            color: #333;
        }
        .job p {
            margin: 5px 0;
            color: #666;
        }
    </style>
    <script>
        async function loadJobs() {
            const response = await fetch('/jobs');
            const jobs = await response.json();
            const jobsContainer = document.getElementById('jobs-container');
            jobsContainer.innerHTML = jobs.map(job => 
                <div class="job">
                    <h2>${job.jobTitle}</h2>
                    <p><strong>Company:</strong> ${job.companyName}</p>
                    <p><strong>Location:</strong> ${job.location}</p>
                    <p>${job.description}</p>
                </div>
            ).join('');
        }
        window.onload = loadJobs;
    </script>
</head>
<body>

<header>
    Job Board
</header>

<div class="nav">
    <a href="https://hbdlk.ru/job/home">Home</a>
    <a href="https://hbdlk.ru/job/view-jobs">View Jobs</a>
    <a href="https://hbdlk.ru/job/view-resumes">View Resumes</a>
</div>

<div class="container">
    <h1>Job Listings</h1>
    <div id="jobs-container">
        <!-- Jobs will be loaded here by JavaScript -->
    </div>
</div>

</body>
</html>
